name: tekartik_http_test
description: Http test
version: 0.4.0
publish_to: none

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  tekartik_http:
    git:
      url: git://github.com/tekartik/http.dart
      path: http
      ref: dart2
    version: '>=0.4.0'
  build_runner: ">=0.9.0"
  build_test:
  test: '>=1.2.0'

dev_dependencies:
  dev_test: any
  process_run: '>=0.10.0+1'

dependency_overrides:
  tekartik_http:
    path: ../http