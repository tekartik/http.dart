publish_to: none

environment:
  sdk: ^3.7.0

dev_dependencies:
  test: ">=1.24.0"
  dev_build: ">=1.1.2"
  tekartik_lints:
    git:
      url: https://github.com/tekartik/common.dart
      ref: dart3a
