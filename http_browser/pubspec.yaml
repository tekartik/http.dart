name: tekartik_http_browser
description: Http browser
version: 0.5.3
publish_to: none

environment:
  sdk: '>=2.5.0 <3.0.0'

dependencies:
  tekartik_http:
    git:
      url: git://github.com/tekartik/http.dart
      path: http
      ref: dart2
    version: '>=0.5.0'
dev_dependencies:
  test: ">=1.2.0"
  dev_test: '>=0.13.2-dev.3'
  build_runner: '>=1.7.0'
  build_test: '>=0.10.8'
  build_web_compilers: '>=2.4.0'
  tekartik_build_utils:
    git:
      url: git://github.com/tekartik/build_utils.dart
      ref: dart2
    version: '>=0.6.5+1'

dependency_overrides:
  tekartik_http:
    path: ../http
  tekartik_http_test:
    path: ../http_test