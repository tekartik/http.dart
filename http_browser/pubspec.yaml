name: tekartik_http_browser
description: Http browser
version: 0.6.0
publish_to: none

environment:
  sdk: '>=2.12.0-259.15.beta <3.0.0'

dependencies:
  tekartik_http:
    git:
      url: git://github.com/tekartik/http.dart
      path: http
      ref: null_safety
    version: '>=0.6.0'
dev_dependencies:
  test: ">=1.16.0"
  dev_test: '>=0.15.0'
  build_runner: '>=1.11.5'
  build_test: '>=0.10.8'
  build_web_compilers: '>=2.4.0'
  tekartik_http_test:
    git:
      url: git://github.com/tekartik/http.dart
      path: http_test
      ref: null_safety
    version: '>=0.6.0'

dependency_overrides:
  tekartik_http:
    path: ../http
  tekartik_http_test:
    path: ../http_test
  web_socket_channel: any

