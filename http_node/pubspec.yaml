name: tekartik_http_node
description: Http node
version: 0.3.1+1
#homepage: https://www.example.com
#author: alex <email@example.com>

environment:
  sdk: '>=2.0.0-dev.54 <3.0.0'

dependencies:
  tekartik_http:
    git:
      url: git://github.com/tekartik/http.dart
      path: http
      ref: dart2
    version: '>=0.3.1+1'
  node_interop: ">=1.0.0-dev.6"
  node_io: '>=1.0.0-dev.3'
  node_http: '>=1.0.0-dev.4'

dev_dependencies:
  test: ">=1.5.2"
  dev_test: any
  build_runner: ">=1.2.3"
  build_node_compilers: ">=0.2.1"
  tekartik_build_utils:
    git:
      url: git://github.com/tekartik/build_utils.dart
      ref: dart2
    version: '>=0.3.4'

dependency_overrides:
  tekartik_http:
    path: ../http
  tekartik_http_test:
    path: ../http_test
