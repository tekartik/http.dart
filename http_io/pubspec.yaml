      ref: dart2
    version: '>=0.3.0+1'
  shelf: any
dev_dependencies:
  test: ">=1.2.0"
  dev_test: any
  build_runner: ">=0.9.0"

dependency_overrides:
  tekartik_http:
    path: ../http
  tekartik_http_test:
    path: ../http_test
