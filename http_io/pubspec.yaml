name: tekartik_http_io
description: Http io
version: 0.7.4
publish_to: none

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  tekartik_http:
    git:
      url: https://github.com/tekartik/http.dart
      path: http
      ref: dart2_3
    version: '>=0.6.0'

dev_dependencies:
  test: '>=1.16.0'
  dev_test: '>=0.15.0'
  process_run: '>=0.12.0'
  tekartik_http_test:
    git:
      url: https://github.com/tekartik/http.dart
      path: http_test
      ref: dart2_3
    version: '>=0.6.0'

dependency_overrides:
  tekartik_http:
    path: ../http
  tekartik_http_test:
    path: ../http_test
