name: tekartik_http_io
description: Http io
version: 0.7.4
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  tekartik_http:
    git:
      url: https://github.com/tekartik/http.dart
      path: http
      ref: dart3a
    version: '>=0.6.0'
  http:
dev_dependencies:
  test: '>=1.16.0'
  process_run: '>=0.12.0'
  tekartik_http_test:
    git:
      url: https://github.com/tekartik/http.dart
      path: http_test
      ref: dart3a
    version: '>=0.6.0'

  tekartik_common_utils:
    git:
      url: https://github.com/tekartik/common_utils.dart
      ref: dart3a
dependency_overrides:
  tekartik_http:
    path: ../http
  tekartik_http_test:
    path: ../http_test
